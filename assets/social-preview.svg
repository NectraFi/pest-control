<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pest Control social preview banner">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1280" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0EA5E9"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .bg { fill: #0b1020; }
      .title { font: 900 120px 'Segoe UI', Roboto, Arial, sans-serif; letter-spacing: 4px; fill: #e11d48; paint-order: stroke; stroke: #111827; stroke-width: 10; }
      .subtitle { font: 700 28px 'Segoe UI', Roboto, Arial, sans-serif; fill: #e5e7eb; letter-spacing: 1px; }
      .line { font: 600 24px 'Consolas', 'SFMono-Regular', Menlo, monospace; fill: #d1d5db; }
      .accent { fill: url(#grad); filter: url(#glow); }
      .link { font: 600 22px 'Consolas', 'SFMono-Regular', Menlo, monospace; fill: #93c5fd; }
      .ok { fill: #22c55e; }
      .warn { fill: #f97316; }
      .lock { fill: #60a5fa; }
    </style>
  </defs>

  <rect class="bg" width="1280" height="640" rx="24"/>

  <!-- Decorative gradient bar -->
  <rect x="60" y="84" width="1160" height="10" class="accent"/>

  <!-- Title -->
  <!-- Shift title right to make room for badge on the left -->
  <text x="230" y="228" class="title">PEST CONTROL</text>

  <!-- Subtitle bullets -->
  <text x="72" y="280" class="subtitle">NPM Malware Extermination Tool v1.1.9</text>
  <text x="72" y="320" class="line">• BATTLE-TESTED • ENTERPRISE-GRADE • BOT-RESISTANT</text>
  <text x="72" y="352" class="line">• AUTHENTIC SECURITY TOOL — VERIFIED INTEGRITY</text>

  <!-- Links and status -->
  <text x="72" y="408" class="link">GitHub: https://github.com/NectraFi/pest-control</text>
  <text x="72" y="442" class="link">npm:    npx @jxrstudios/pest-control</text>
  <text x="72" y="476" class="link">Issues:  https://github.com/NectraFi/pest-control/issues</text>
  <text x="72" y="514" class="line">Anti-Bot Protection: <tspan class="ok">ACTIVE</tspan></text>

  <!-- Upper-left shield icon (smaller, away from title) -->
  <g transform="translate(64,112) scale(0.42)">
    <path d="M128 16c36 20 64 16 96 24v76c0 62-45 108-96 124-51-16-96-62-96-124V40c32-8 60-4 96-24z" class="accent"/>
    <g fill="#FFFFFF" opacity="0.95">
      <path d="M128 70c-30 0-54 21-54 48 0 17 10 32 26 40v14a8 8 0 0 0 8 8h8v6a6 6 0 0 0 12 0v-6h8v6a6 6 0 0 0 12 0v-6h8a8 8 0 0 0 8-8v-14c16-8 26-23 26-40 0-27-24-48-54-48z"/>
      <circle cx="104" cy="118" r="12" fill="#0F172A"/>
      <circle cx="152" cy="118" r="12" fill="#0F172A"/>
      <rect x="118" y="134" width="20" height="10" rx="5" fill="#0F172A"/>
    </g>
  </g>
</svg>
